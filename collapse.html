<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collapse</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/images/icons-hero.png"
      type="image/x-icon"
    />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary btn-lg"
        data-bs-toggle="collapse"
        data-bs-toggle="#box-card"
        aria-expanded="true"
        aria-controls="box-card">Collapse
      </button>
      <div class="collapse" id="box-card">
        <div class="card card-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam,
          doloribus nisi! Ea explicabo deleniti natus ipsum labore. Asperiores
          cumque nobis doloremque ex nam rerum maxime autem, praesentium libero
          est qui?
        </div>
      </div>
    </div>
  </body>
</html>
