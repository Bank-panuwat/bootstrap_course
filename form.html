<!DOCTYPE html>
<html lang="en">
  ><head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/images/icons-hero.png"
      type="image/x-icon"
    />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="email" class="form-lable">Email</label>
        <input type="email" name="email" id="email" class="form-control">

        <label for="email" class="form-lable">Range</label>
        <input type="range" name="range" id="email" class="form-range">

        <label for="select" class="form-lable">Select</label>
        <select name="select" id="select" class="form-select form-control-lg">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="form-check">
            <input type="checkbox" name="check" id="check" class="form-check-inline">
            <label for="check" class="form-check-label">check</label>
        </div>

        <div class="form-check">
            <input type="checkbox" name="swicth" id="check" class="form-check-inline">
            <label for="swicth" class="form-check-label">swicth</label>
        </div>
        <input type="submit" value="submit">
    </form>
    </div>
  </body>
</html>
